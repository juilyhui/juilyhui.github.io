---
layout: default
---


<!--头部开始-->
<header class="header">
    <div class="wenzi-1">
        <span>P</span>
        <span>ersonal</span>
    </div>
    <div class="wenzi-2">
        Difficult circumstances serve as a textbook of life for people.
    </div>
    <div class="down">
        <div class="wenzi-3">SCROLL DOWN</div>
        <div class="down-icon">
            <div class="in-down-icon">></div>
        </div>
    </div>
    <nav class="nav1">
        <div class="innav1">
            <div class="innav-word">HOME</div>
            <div class="innav-word">WORKS</div>
            <div class="innav-word">SKILLS</div>
            <div class="innav-word">ABOUT ME</div>
            <div class="slider"></div>
        </div>
    </nav>
    <nav class="nav2">
        <div class="innav2">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="under-innav">
            <div>HOME</div>
            <div>WORKS</div>
            <div>SKILLS</div>
            <div>ABOUT ME</div>
        </div>
    </nav>

</header>
<!--头部结束-->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" target="_blank" class="button button-primary">Read More</a>
    </article>
  {% endfor %}
</div>
